<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark light" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./chapter.js" defer></script>
        <title>Quiet Writer</title>
    </head>
    <body>
        <script>
            (() => {
                const light = localStorage.getItem('theme') === 'light';
                document.body.classList.toggle('dark', !light);
                document.body.classList.toggle('light', light);
            })();
        </script>
        <header>
            <a href="./"><img src="./seifude.png" alt="静筆" id="logo" /></a>
            <div id="title"></div>
            <div id="theme" />
        </header>
        <main id="main">
            <nav id="nav-top">
                <a id="prev-top"></a>
                <a id="goback-top">Back to chapters</div>
                <a id="next-top"></a>
            </nav>
            <section id="content"></section>
            <nav id="nav-bot">
                <a id="prev-bot"></a>
                <a id="goback">Back to chapters</div>
                <a id="next-bot"></a>
            </nav>
        </main>
    </body>
</html>
