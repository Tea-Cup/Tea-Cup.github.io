<script>
  function set(id, val) { document.getElementById(id).innerText = val; }
  function get(id) { return +document.getElementById(id).value; }
  function recalc() {
    const 
      input1 = get('tier1'),
      input2 = get('tier2'),
      input3 = get('tier3'),
      input4 = get('tier4');

    const total1 = input1;
    const output1 = total1 % 3;

    const total2 = input2 + (input1 - output1) / 3;
    const output2 = total2 % 3;

    const total3 = (total2 - output2) / 3 + input3;
    const output3 = total3 % 3;

    const total4 = Math.round(input4 + (total3 - output3) / 3);
    const output4 = total4;

    set('out1', output1);
    set('out2', output2);
    set('out3', output3);
    set('out4', output4);
    set('tot1', total1);
    set('tot2', total2);
    set('tot3', total3);
    set('tot4', total4);
  }
</script>
