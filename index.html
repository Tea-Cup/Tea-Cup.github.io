<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<style>
		body{
			text-align: center;
		}
		a, a:visited{
			font-size: 1.5em;
			font-weight: bold;
			text-decoration: none;
			color: black;
		}
		a:before{
			content: "> ";
		}
		a:after{
			content: " <";
		}
		a:hover{
			text-decoration: underline;
			color: rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<h1>Layout practice</h1>
	<small>Just for fun</small>
	<hr width="400"/>
	<a href="discord">Discord</a><br>
</body>
