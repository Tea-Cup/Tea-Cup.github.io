<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<style>
		body{
			text-align: center;
		}
		a, a:visited, div{
			font-size: 1.5em;
			font-weight: bold;
			text-decoration: none;
			color: black;
		}
		a:hover{
			text-decoration: underline;
			color: rgba(0,0,0,0.5);

		small{

			display: block;
			font-weight: normal;
		}
	</style>
</head>

	<a href="discord">Discord</a><br>
	<div>Explorer (WIP)</div><br>
